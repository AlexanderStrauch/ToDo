<h1>Editing Person</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" formControlName="title" 
      [ngClass]="{
        'is-invalid': form.controls.title.invalid && form.controls.title.dirty,
        'is-valid': form.controls.title.valid && form.controls.title.dirty}">
    </div>
    <div class="form-group">
      <label for="customer">Customer:</label>
      <input type="text" class="form-control" id="customer" formControlName="customer"
      [ngClass]="{
        'is-invalid': form.controls.customer.invalid && form.controls.customer.dirty,
        'is-valid': form.controls.customer.valid && form.controls.customer.dirty}">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Ok</button>&nbsp;
    <button type="button" class="btn btn-success" (click)="onCancel()">Cancel</button>
</form>
